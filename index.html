<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/351118404b.js" crossorigin="anonymous"></script>
<!-- custom css -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reponsive.css">

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of navbar  -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">
                shop now
            </button>
        </div>
    </header>
    <!-- End of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
           
        </div>
    </section>
    <!-- End of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close" aria-hidden="true"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product" />
                    <div>
                        <h4>queen bed</h4>
                        <h5>$1</h5>
                        <span class="remove-item">
                            <i class="fas fa-trash"></i>
                    </div>
                    <div>
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        <p class="item-amount">1</p>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>    
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total: $
                    <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">
                    clear cart
            </div>
        </div>
    </div>
    <!-- End of Cart -->
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
